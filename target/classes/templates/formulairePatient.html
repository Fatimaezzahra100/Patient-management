<!DOCTYPE html >
<!-- le th et layout s'appellent spaceName -->
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template1">
<head>
<meta charset="utf-8">
<title>Formulaire patients</title>

</head>
<body>

	<div layout:fragment="pageContent">

		<div class="container mt-5">
			<div class="card-header">Formulaire de saisie d'un nouveau
				patient</div>
			<div class="card-body">
				<p>Veuillez remplir le formulaire suivant :</p>
				<form th:action="@{/savePatient}" method="post">
					<div class="form-group">
						<label class="control-label">Name</label> <input type="text"
							name="name" th:value="${patient.name}" class="form-control">
						<!-- cherche moi dans la collection des erreurs celles diÃ© au name et affiche les  -->
						<span th:errors="${patient.name}"></span>
					</div>
					<div class="form-group">
						<label class="control-label">Date de naissance</label> <input
							type="date" name="dateNaissance"
							th:value="${patient.dateNaissance}" class="form-control">
						<span th:errors=${patient.dateNaissance}></span>
					</div>
					<div class="form-group">
						<label class="control-label">Malade</label> <input type="checkbox"
							name="malade" th:checked="${patient.malade}"> <span
							th:errors=${patient.malade}></span>
					</div>
					<div>
						<button class="btn btn-success" type="submit">Save</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
